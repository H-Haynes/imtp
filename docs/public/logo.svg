<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>

  <!-- IMTP 文字 -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">IMTP</text>

  <!-- 装饰性元素 -->
  <circle cx="30" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="70" cy="30" r="2" fill="white" opacity="0.6"/>
  <circle cx="25" cy="70" r="2" fill="white" opacity="0.6"/>
  <circle cx="75" cy="70" r="3" fill="white" opacity="0.8"/>

  <!-- 中心装饰 -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.6"/>
</svg>
